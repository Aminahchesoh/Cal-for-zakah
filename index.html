<!DOCTYPE html>
<html lang="th">

<!-- fact! type of element 
    #container elem. มีแท้กเปิด-ปิด
    #void elem. ไม่มีแท้กปิด
    #block element the result there are another line ex. <br> <list นอกจากจะให้บรรทัดเดียวกันต้องแก้ใน css> หน้าเว็บมันจะคนละบรรทัดถึงแม้ว่าในโค้ดอยู่บรรทัดเดียวกัน
    #inline element the result there are same line ex. <img>, <p>, <nav> หน้าเว็บจะอยู่ในบรรทัดเดียวกัน ถึงแม้โค้ดคนละบรรทัด-->

<head>
    <!-- webpage setting -->
    <meta charset="UTF-8">
    <meta name="description" content="My profile blah blah..">
    <meta name="keywords" content="Student of Data Science">
    <meta name="author" content="Aminah Che'soh">
    <!-- viewport below about the size of screen-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport is screen   
        width=device-width is width to fit device screen  
        initial-scale=1.0" is set level zoom of WP = no zoom-->>
    <title>Cal for Zakahh</title>
    <!--og mean open graph ex. meta -->
    <link rel="stylesheet" type="text/css" href="design.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <aside> <!-- ขนาดของh4 = ขนาดของ  paragraphtag<p> -->
            <!-- worked like nav but diff task, mostly at the side of page-->
            <h2>Sidebar</h2>
            <p><a href="#">History</a></p>
            <p><a href="#">Resources</a></p>
            <p><a href="contact.html">Contact us</a></p>
            <!-- put the file that we want to link it in"-" instead of # "-->
        </aside>
    </div>
    <div class="row">
        <div class="col" style="background-color:lavender;">try1</div>
        <div class="col" style="background-color:orange;">try2</div>
        <div class="col" style="background-color:lavender;">try3</div>
      </div>
    <header>
        <h1>Cal for Zakah</h1>
        <nav>
            <!-- Navigation bar -->
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="information.html">Information</a>
            <a href="first_page.html">Login</a>
            <!-- Added Login button -->
        </nav>
    </header>

    <!-- IMAGE tag have 
    #src= ชื่อไฟล์หรือที่ตั้ง ถ้าตั้งในโฟลเดอร์เดียวกับไฟล์โค้ดเรา ให้ใส่ชื่อรูปแทนได้เลย ถ้าเอาที่อื่นต้องก็อปที่ยุวทั้งหมด
    #alt= ระบุชนิดของรูป มันจะโชว์ตอนเน็ทช้าแทนรูปไรงี้
    #width&height = ขนาด-->

    <img src="img/logoweb.jpg">
    <main>
        <form id="zakahForm">
            <label for="wealthSelect">Select Wealth:</label>
            <select id="wealthSelect" required>
                <option value="">-- Select Wealth --</option>
                <option value="cash">Cash</option>
                <option value="investments">Investments</option>
                <option value="gold">Gold</option>
                <option value="silver">Silver</option>
            </select>

            <label for="wealthValue"><span class="v">value</span><span class="s">of</span><span class="w">Wealth:</span>
            </label>
            <input type="number" id="wealthValue" step="0.01" required>

            <button style="background-color: rgb(244, 116, 52);" type="submit">Calculate Zakah</button>
        </form>

        <div id="resultContainer" class="hidden">
            <h2>Zakah Calculation Result:</h2>
            <p id="zakahAmount"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Cal for Zakah.</p>
    </footer>

    <script>
    </script>
